name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install
        env:
          CI: true
      
      # 4. Run lint
      - name: Run lint
        run: pnpm run lint

      # 5. Run tests (unit + e2e)
      - name: Run tests
        run: pnpm run test && pnpm run test:e2e

      # 6. Build production-ready app
      - name: Build app
        run: pnpm run build

